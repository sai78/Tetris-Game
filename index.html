
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tetris Game!!!</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Welcome to the Game!!!</h1>
    <div id="app">
      <canvas
        id="game"
        style="border: 1px solid #000000"
        width="300"
        height="500"
      ></canvas>
      <canvas
        id="next-piece"
        style="border: 1px solid #000000"
        width="200"
        height="200"
      ></canvas>
    </div>
    <div id="btn-group">
      <button class="btn" onclick="handleStart()">Start</button>
      <button class="btn" onclick="handlePause()">Pause</button>
      <button class="btn" onclick="handleRestart()">Re-Start</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
